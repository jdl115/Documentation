  namespace: Trivver
  summary: "\nComponent which allows to pre-load assets for AdSpots placed on certain scene.\n\nIt is often reasonable to move branded assets loading at loading screen, or game start, in order to\nto avoid excess CPU time consumption at gameplay.\nThis component allows you to configure when and how branded assets are loaded to game.\n\nBuild your own preloader based on: Trivver.Helpers:\n"
